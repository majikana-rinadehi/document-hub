name: Notify Slack on Zenn PR Merge

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  pull-requests: read

jobs:
  notify:
    if: >
      github.event.pull_request.merged == true &&
      (startsWith(github.event.pull_request.title, 'üìù Publish to Zenn:') ||
      startsWith(github.event.pull_request.head.ref, 'publish-zenn-'))
    runs-on: ubuntu-latest
    steps:
      - name: Post to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          TEXT=$'*PR„Åå„Éû„Éº„Ç∏„Åï„Çå„Åü„Çà ‚úÖ*\n\n'"${PR_BODY}"

          payload=$(jq -n \
            --arg text "$TEXT" \
            '{text: $text}')

          curl -sS -X POST \
            -H 'Content-type: application/json' \
            --data "$payload" \
            "$SLACK_WEBHOOK_URL"
